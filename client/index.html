<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>webrtc-demo</title>
  <script src="./lib/socket.io.min.js"></script>
</head>
<body>
  <video autoplay width="400" height="300" id="localVideo" muted></video>
  <video autoplay width="400" height="300" id="captureVideo" muted></video>
  <video autoplay width="400" height="300" id="remoteVideo"></video>
  <div>
    <h2>----- 音视频流操作 -----</h2>
    <button id="screenshot">截图</button>
    <button id="screenshare">开启屏幕共享</button>
    <button id="localRecord">开始本端录制</button>
    <button id="captureRecord">开始屏幕共享录制</button>
    <button id="mergeRecord">开始合并录制</button>
  </div>
  <div>
    <h2>----- webrtc 连接 -----</h2>
    <input id="roomId" type="text" placeholder="输入房间号">
    <button id="joinRoom">加入房间</button>
    <button id="printStats">打印数据统计</button>
  </div>
  <div id="dataChannelContainer">
    <h2>----- dataChannel -----</h2>
    <div>
      <textarea placeholder="文字展示区" style="width:300px;height:150px;resize:none;" id="dataChannelRead" disabled></textarea>
    </div>
    <div>
      <textarea placeholder="文字输入区" style="width:300px;height:150px;resize:none;" id="dataChannelWrite"></textarea>
    </div>
    <div>
      <button id="sendText">发送文字</button>
      <input id="uploadFile" type="file">
      <button id="sendFile">发送文件</button>
    </div>
  </div>

  <script src="./before.js"></script>
  <script src="./mergeRecord2.js"></script>
  <script src="./connect.js"></script>
</body>
</html>
